name: printdate
on: [push, workflow_dispatch ]
jobs:
  printing_date:
    runs-on : ubuntu-latest
    steps:
        - name: get current date
          run: echo "CURRENT_DATE=$(date +%Y_%m_%d).${{ github.run_number }}" >> $GITHUB_ENV
        - name: print_date
          run: echo $CURRENT_DATE
  access_date_from_previous_job:
    runs-on : ubuntu-latest
    steps:
      - name: access_date
        run : echo $CURRENT_DATE
