name: artifact_generation
on: [push, workflow_dispatch]
jobs:
  artifact_upload:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build code
        run: npm run build
      - name: artifact
        uses: actions/upload-artifact@v3
        with:
         name: web-artifacts
         path: |
          .github/workflows
          package.json
          package-lock.*
  download_artifacts:
    needs: artifact_upload
    runs-on: ubuntu-latest
    steps:
      - name: artifacts_download
        uses: actions/download-artifact@v3
        with:
         name: web-artifacts
      - name: show_artifacts
        run: ls
  
